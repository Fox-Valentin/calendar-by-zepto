        <script type="text/javascript">
        $(document).ready(function() {

            var options = {
                jm_datepicker_wrap : $('body'),
                month_num : 5,
                ajax_url : 'data.php',
                start_date : $('.date-start'),
                end_date : $('.date-end'),
                day_count : $('#day-count'),
                callback:function(){}
            };
            $('.jm-date-start').on('tap', function(event) {
                event.preventDefault();
                if($('.calendar-body').size() > 0) return false;
                $('.date-start').jm_calendar(options);
            });
            $('.jm-date-end').on('tap', function(event) {
                event.preventDefault();
                if($('.calendar-body').size() > 0) return false;
                $('.date-end').jm_calendar(options);
            });

            $('.hotel-price-sel-item').on('tap', function(event) {
                event.preventDefault();
                $('.hotel-price-sel-item').removeClass('hotel-price-sel-active');
                $(this).addClass('hotel-price-sel-active');
            });
            $('.hotel-star-sel-item').on('tap', function(event) {
                event.preventDefault();
                $('.hotel-star-sel-item').removeClass('hotel-star-sel-active');
                $(this).addClass('hotel-star-sel-active');
            });
        });
        </script>
