        $(document).ready(function() {
            var $jm_date_start = $('.jm-date-start');
            var $jm_date_end = $('.jm-date-end');

            var $date_start = $('.date-start');
            var $date_end = $('.date-end');
            var $day_count = $('#day-count')

            var options = {
                jm_datepicker_wrap : $('body'),
                month_num : 5,
                ajax_url : 'data.php',
                start_date : $date_start,
                end_date : $date_end,
                day_count : $day_count
            };
            $jm_date_start.on('tap',$date_start , function(event) {
                event.preventDefault();
                if($('.calendar-body').size() > 0) return false;
                event.preventDefault();
                $date_start.jm_calendar(options);
            });
            $jm_date_end.on('tap', $date_end, function(event) {
                event.preventDefault();
                if($('.calendar-body').size() > 0) return false;
                event.preventDefault();
                $date_end.jm_calendar(options);
            });                
        });
